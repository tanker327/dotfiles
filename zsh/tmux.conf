# ==========================
# ===  General Settings  ===
# ==========================

# Enable mouse support (click to select pane/window, drag to resize)
set -g mouse on

# Start windows and panes at 1 instead of 0 (easier keyboard access)
set -g base-index 1
setw -g pane-base-index 1

# Prevent automatic window renaming (keeps your custom names)
set-option -g allow-rename off

# ==========================
# ===   Key Bindings     ===
# ==========================

# Remap prefix from 'C-b' to 'C-a' (easier to reach)
# Note: Use C-a C-a to send C-a to underlying app (e.g., bash beginning of line)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and - (more intuitive than " and %)
# | looks like a vertical divider, - looks like a horizontal divider
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config file with prefix + r (useful when experimenting)
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# ==========================
# === Pane Navigation    ===
# ==========================

# Switch panes using Alt+arrow without prefix (faster navigation)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
